workflows:
  ios-testflight:
    name: iOS TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.kurman.demoapp

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

